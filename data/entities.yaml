- name: treads
  display:
    priority: 1
    attr: device
    char: '%'
  description:
  - Installing treads on a robot allows it to move (via the 'move' command) and turn
    (via the 'turn' command).
  - 'Example: {move; turn left; move; turn north}'
  capabilities: [move, turn]
  properties: [portable]

- name: grabber
  display:
    priority: 1
    attr: device
    char: '<'
  description:
  - A grabber arm allows a robot to grab an item on its current cell, via the 'grab'
    command.
  - 'Example: {grab "tree"}'
  capabilities: [grab]
  properties: [portable]

- name: solar panel
  display:
    priority: 1
